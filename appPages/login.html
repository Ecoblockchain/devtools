<div data-role="page" id="login">
	<div data-role="header">
		<h1>Welcome To KRL DevTools</h1>
	</div>

	<div data-role="main" class="ui-content">

		<div data-role="collapsible">
			<h3>Login!</h3>
			<div class="user_login">
				<form>
					<label>Email / Username</label> <input type="text"><br>
					<label>Password</label> <input type="password"><br>

					<div class="checkbox">
						<input id="remember" type="checkbox"> <label for=
						"remember">Remember me on this computer</label>
					</div>
				</div>
			</form>
			
			<a class="forgot_password" href="#forgot-password">Forgot password?</a>
		</div>  

		<div data-role="collapsible">
			<h3>Create User!</h3>
			<div class="user_register">
				<form>
					<label>Full Name</label> <input type="text"><br>
					<label>Email Address</label> <input type="email"><br>
					<label>Password</label> <input type="password"><br>
					
					<div class="checkbox">
						<input id="send_updates" type="checkbox"> <label for=
						"send_updates">Send me occasional email updates</label>
					</div>
					
					<div class="action_btns">
						<div class="one_half last">
							<a class="btn btn_red" href="#register">Register</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>	
	<div data-role="footer">
		<h1>Event driven cloud computing </h1>
		<a href="#home" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Continue To Home</a>
	</div>
</div>
