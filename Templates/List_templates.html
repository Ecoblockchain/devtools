{% raw %} <!-- turn off jekyl (in github pages) -->

<div id="list-rulesets-template" style="display:none;">
  <li class="ui-field-contain">
      <a data-transition="slide" href="#updating-url?rid={{rid}}">
       <h3><b>{{rid}}</b></h3> <!--pulls these values from paint_item in app.js-->
       <p>{{uri}}</p>
      </a>
  </li>
</div>

<div id="logitem-template" style="display:none;">
   <div id="{{id}}" data-role="collapsible" data-theme="a" data-content-theme="b">
   <h2>{{timestamp}} ({{eid}})</h2>
        {{#each log_items}}
	 {{#ifDivider this }}
	   <span style="color:blue">{{this}}</span> 
         {{else}}
	   {{this}}
         {{/ifDivider}}
         <br/>
        {{/each}}
   </div>
</div>

<div id="installed-ruleset-template" style="display:none;">
   <div id="{{id}}" data-role="collapsible" data-theme="a" data-content-theme="b">
   <h2>{{name}}</h2>
   </div>
</div>


{% endraw %}
